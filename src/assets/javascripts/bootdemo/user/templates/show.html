<div class="card">
	<div class="card-content">
		<div class="card-title">{{ctrl.user.firstname}}	{{ctrl.user.lastname}}</div>
			First Name: {{ctrl.user.firstname}}<br> Last Name:
			{{ctrl.user.lastname}}<br> Email: {{ctrl.user.email}}<br>

			value="Delete" />
	</div>
</div>
